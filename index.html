<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Links to bootstrap and css file-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Food Mood</title>
</head>

<body>

  <h1>Food Mood</h1>

  <div class="searchbar input-group mb-3">
    <input id="foodInput" type="text" class="form-control" placeholder="Input Favorite Food"
      aria-label="Input Favorite Food" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="foodButton">Generate</button>
<p></p>
<div class="calcium"></div>
<div class="calories"></div>
<div class="carbohydrates"></div>
<div class="cholesterol"></div>
<div class="fat"></div>
<div class="fiber"></div>
<div class="iron"></div>
<div class="protein"></div>
<div class="saturatedFat"></div>
<div class="sodium"></div>
<div class="sugars"></div>
<div class="transFat"></div>

  <div id="imgDiv"></div>
  <div id="gifDiv"></div>
  <div id="nutDiv"></div>
  <div id="recipeDiv"></div>

  <!-- Links to jquery and javascript file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
