<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links to bootstrap and css file-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Food Mood</title>
  </head>

  <body>
    <h1>Food Mood</h1>

    <div class="searchbar input-group mb-3">
      <input
        id="foodInput"
        type="text"
        class="form-control"
        placeholder="Input Favorite Food"
        aria-label="Input Favorite Food"
        aria-describedby="button-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="foodButton">
          Generate
        </button>
      </div>
    </div>

    <div class="container" id="imgDivHolder">
      <div class="row" id="imgDiv"></div>
    </div>
    <div class="container">
      <div class="row" id="gifDivHolder"><div id="gifDiv"></div></div>
    </div>
    <div id="nutDiv">
      <h1 id="nutritionTitle"></h1>
      <div class="nutritionStats" id="calories"></div>
      <div class="nutritionStats" id="calcium"></div>
      <div class="nutritionStats" id="carbohydrates"></div>
      <div class="nutritionStats" id="cholesterol"></div>
      <div class="nutritionStats" id="fat"></div>
      <div class="nutritionStats" id="fiber"></div>
      <div class="nutritionStats" id="iron"></div>
      <div class="nutritionStats" id="protein"></div>
      <div class="nutritionStats" id="saturatedFat"></div>
      <div class="nutritionStats" id="sodium"></div>
      <div class="nutritionStats" id="sugars"></div>
      <div class="nutritionStats" id="transFat"></div>
    </div>
    <div id="recipeDiv"></div>

    <!-- Links to jquery and javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
