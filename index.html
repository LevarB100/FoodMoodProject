<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Links to bootstrap and css file-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Food Mood</title>
</head>

<body>

  <h1 class="text-center">Food Mood</h1>

  <div class="searchbar input-group mb-3">
    <input id="foodInput" type="text" class="form-control" placeholder="Input Favorite Food"
      aria-label="Input Your Favorite Food" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="foodButton">Generate</button>
      <p></p>
    </div>
  </div>
  <div class="presets">
    <div class="container">
      <div class="row">

        <div class="col">
          <button id="strawberries" type="button" class="btn btn-outline-secondary">
            <span>
              Strawberry
            </span>
            <img src="https://images.unsplash.com/photo-1549007953-2f2dc0b24019?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80"
              alt="strawberries" width="100" height="100">
          </button>

        </div>
        <div class="col">
          <button id="pasta" type="button" class="btn btn-outline-secondary">
            <span>
              Pasta
            </span>
            <img src="https://images.unsplash.com/photo-1497802492746-aa584aa6ea22?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="penne pasta" width="100" height="100">
          </button>
        </div>

        <div class="col">
          <button id="friedChicken" type="button" class="btn btn-outline-secondary">
            <span>Fried chicken</span>
            <img src="https://belquistwist.com/wp-content/uploads/2019/08/dominican-chicken-wings-683x1024.jpg"
              alt="waaangs" width="100" height="100">
          </button>
        </div>
        <div class="col">
          <button id="broccoli" type="button" class="btn btn-outline-secondary">
            <span>Broccoli</span>
            <img src="https://images.unsplash.com/photo-1506808547685-e2ba962ded60?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80"
              alt="broc" width="100" height="100">
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="result">
    <div id="imgDiv"></div>
    <div id="gifDiv"></div>
    <div class="container" id="imgDivHolder">
      <div class="row" id="imgDiv"></div>
    </div>
    <div class="container">
      <div class="row" id="gifDivHolder">
        <div id="gifDiv"></div>
      </div>
    </div>
    <div id="nutDiv">
      <div class="calcium"></div>
      <div class="calories"></div>
      <div class="carbohydrates"></div>
      <div class="cholesterol"></div>
      <div class="fat"></div>
      <div class="fiber"></div>
      <div class="iron"></div>
      <div class="protein"></div>
      <div class="saturatedFat"></div>
      <div class="sodium"></div>
      <div class="sugars"></div>
      <div class="transFat"></div>
    </div>
    <div id="recipeDiv"></div>
  </div>


  <!-- Links to jquery and javascript file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
