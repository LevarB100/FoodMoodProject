<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links to bootstrap and css file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Food Mood</title>
</head>

<body>

    <h1>Food Mood</h1>

    <div class="searchbar input-group mb-3">
        <input id="foodInput" type="text" class="form-control" placeholder="Input Favorite Food" aria-label="Input Favorite Food" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="foodButton">Generate</button>
        </div>
    </div>

    <div id="imgDiv"></div>
    <div id="gifDiv"></div>


    <div id="nutDiv">
        <div class="container table table-bordered">
            <div class="row">
                <div class="col-12">
                    <h3>Nutrition Facts</h3>
                </div>
            </div>

            <style>
                .serving-size {
                    border-bottom: 15px solid black;
                    margin: 0px;
                }
            </style>

            <div class="row serving-size">
                <div class="col-8">
                    Serving size
                </div>
                <div class="col-4" id="servingSize">
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <h3>Calories</h3>
                </div>
                <div class="col-4" id="calories">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Total Fat
                </div>
                <div class="col-4" id="fatText">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Cholesterol
                </div>
                <div class="col-4" id="cholesterolText">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Sodium
                </div>
                <div class="col-4" id="sodiumText">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Carbohydrates
                </div>
                <div class="col-4" id="carbohydrateText">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Fiber
                </div>
                <div class="col-4" id="fiberText">
                </div>
            </div>

            <div class="row">
                <div class="col-8 stdLabel">
                    Protein
                </div>
                <div class="col-4" id="proteinText">
                </div>
            </div>

        </div>

    </div>
    <!-- <h1 id="nutritionTitle"></h1> -->


    <div id="recipeDiv"></div>

    <!-- Links to jquery and javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!-- <script src="recipes.js"></script> -->
</body>

</html>
